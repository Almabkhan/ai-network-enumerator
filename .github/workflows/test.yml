name: Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Check files
        run: |
          echo "ğŸ“ Files in root:"
          ls -la
          echo "ğŸ“ Tests folder:"
          ls -la tests/ || echo "No tests folder"
      
      - name: Run test
        run: |
          if [ -d "tests" ]; then
            python -m unittest discover tests/ -v
          else
            echo "âœ… No tests to run"
          fi
