name: Simple Test

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Check files
      run: |
        echo "✅ Repository checked out"
        ls -la
        echo "✅ Python version:"
        python --version
    
    - name: Test import
      run: |
        echo "✅ Testing import..."
        python -c "
try:
    from network_scanner import NetworkScanner
    print('✅ Import successful!')
    print('✅ Test passed!')
except Exception as e:
    print(f'❌ Error: {e}')
    exit(1)
"
    
    - name: All good
      run: echo "✅ All tests passed!"
